{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Course - {{ department.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #c4b5fd;
      --text: #1f2937;
      --bg: #f9fafb;
      --radius: 10px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.15);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--transition), transform var(--transition);
    }

    button:hover {
      background-color: #6d28d9;
      transform: scale(1.02);
    }

    .material-icons {
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1><span class="material-icons">school</span> Add New Course for = {{ department.name }} Department</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="course_name">Course Name</label>
      <input type="text" name="course_name" id="course_name" required>
    </div>

    <div class="form-group">
      <label for="course_code">Course Code</label>
      <input type="text" name="course_code" id="course_code" required>
    </div>

    <div class="form-group">
      <label for="duration">Duration(in hours)</label>
      <input type="text" name="duration" id="duration" placeholder="e.g. 3 Years" required>
    </div>

    <div class="form-group">
      <label for="level">Level</label>
      <select name="level" id="level" required>
        <option value="" disabled selected>-- Select Level --</option>
        <option value="UG">Undergraduate</option>
        <option value="PG">Postgraduate</option>
        <option value="DIPLOMA">Diploma</option>
        <option value="PhD">Doctorate</option>
      </select>
    </div>

    <div class="form-group">
      <label for="course_head">Course Head( Tuitors )</label>
      <input type="text" name="course_head" id="course_head">
    </div>

    <div class="form-group">
      <label for="head_email">Head Email</label>
      <input type="email" name="head_email" id="head_email">
    </div>

    <div class="form-group">
      <label for="contact_number">Contact Number</label>
      <input type="text" name="contact_number" id="contact_number">
    </div>

    <div class="form-group">
      <label for="syllabus_pdf">Syllabus PDF</label>
      <input type="file" name="syllabus_pdf" id="syllabus_pdf" accept=".pdf">
    </div>

    <button type="submit"><span class="material-icons">add</span> Add Course</button><&nbsp><&nbsp><&nbsp><&nbsp><&nbsp>
    <button onclick="history.back();" class="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition duration-200 shadow-md">
  <span class="material-icons">arrow_back</span>
  Go Back
</button>
  </form>
</body>
</html>
