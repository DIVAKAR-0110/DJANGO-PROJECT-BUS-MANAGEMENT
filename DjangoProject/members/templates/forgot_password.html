{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'image/forgot_password.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 170px;
      padding: 40px;
      width: 420px;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      color: #fff;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    input, select {
      background-color: rgba(255,255,255,0.8);
      color: #333;
    }

    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1d6fa5;
      transform: translateY(-2px);
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
      }
    }

    @keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
  </style>
</head>
<body>
{% csrf_token %}
  <div class="overlay"></div>
  <div class="container">
    <h2>Forgot Password</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Step 1: Email + College -->
    <form method="POST" action="{% url 'send_otp' %}" class="form-step {% if not step or step == 1 %}active{% endif %}">
      {% csrf_token %}
      <label>Select College:</label>
      <select name="college" required>
        <option value="">--Select College--</option>
        {% for c in college %}
          <option value="{{ c.name }}" {% if selected_college == c.name %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
      <label>Email:</label>
      <input type="email" name="email" value="{{ email }}" required>
      <button type="submit">Send OTP</button>
      <button type="button" onclick="history.back();">Back</button>
    </form>

    <!-- Step 2: OTP -->
    {% if college_username %}
    <center>
  <h1 style="
    font-family: 'Lucida Console', 'Courier New', monospace;
    font-size: 3rem;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-out forwards;
    text-align: center;
    margin-top: 50px;
">
    {{ college_name }}
</h1>
</center>
<form method="POST" action="{% url 'verify_otp' college_username college_name %}" class="form-step {% if step == 2 %}active{% endif %}">
  {% csrf_token %}
  <label>Enter OTP:</label>
  <input type="text" name="otp" required>
  <button type="submit">Verify OTP</button>
  <button type="button" onclick="history.back();">Back</button>
  {% if otp_error %}
    <div class="error">{{ otp_error }}</div>
  {% endif %}
</form>
{% endif %}


    <!-- Step 3: New Password -->
    {% if step == 3 %}
    <form method="POST" action="{% url 'reset_password' %}">
      {% csrf_token %}
      <label>New Username:</label>
      <input type="text" name="username" value="{{ college_username }}" required>
      <label>New Password:</label>
      <input type="password" name="password" required>
      <label>Confirm Password:</label>
      <input type="password" name="confirm_password" required>
      <button type="submit">Reset Password</button>
      <button type="button" onclick="history.back();">Back</button>
    </form>
    {% endif %}
  </div>
</body>
</html>
