<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex justify-center items-center p-6">
  <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-green-800 mb-4">ðŸŽ‰ Ticket Confirmed!</h2>
    <p class="mb-2"><strong>Name:</strong> {{ ticket.student.full_name }}</p>
    <p class="mb-2"><strong>Route:</strong> {{ ticket.route.route_name }}</p>
    <p class="mb-2"><strong>Stop:</strong> {{ ticket.stop.name }}</p>
    <p class="mb-2"><strong>Valid:</strong> {{ ticket.start_date }} to {{ ticket.end_date }}</p>
    <a href="{% url 'generate_ticket_pdf' ticket.id %}" class="inline-block mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Download PDF Ticket
    </a>
  </div>
</body>
</html>
