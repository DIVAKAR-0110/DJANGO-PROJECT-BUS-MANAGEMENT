{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Department | Bus Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
    }
    .slide-in {
      animation: slideIn 1s ease-out forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .form-floating-label input:focus + label,
    .form-floating-label input:not(:placeholder-shown) + label {
      transform: scale(0.85) translateY(-1.8rem);
      color: #7c3aed;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start px-4 py-10">

  <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full p-8 slide-in">
    <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Add New Department</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-floating-label relative">
          <input type="text" name="name" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Department Name</label>
        </div>

        <div class="form-floating-label relative">
          <input type="text" name="department_code" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Department Code</label>
        </div>

        <div class="form-floating-label relative">
          <input type="date" name="start_date" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Start Date</label>
        </div>

        <div class="form-floating-label relative">
          <input type="date" name="end_date" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">End Date</label>
        </div>

        <div class="form-floating-label relative">
          <input type="number" name="semester_count" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Semester Count</label>
        </div>

        <div class="form-floating-label relative">
          <input type="number" name="number_of_student_in_this_department" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Number of Students</label>
        </div>

        <div class="form-floating-label relative">
          <input type="text" name="department_head" placeholder=" " required class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Department Head</label>
        </div>

        <div class="form-floating-label relative">
          <input type="email" name="department_email" placeholder=" " class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Email</label>
        </div>

        <div class="form-floating-label relative">
          <input type="text" name="contact_number" placeholder=" " class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Contact Number</label>
        </div>

        <div class="form-floating-label relative">
          <input type="number" name="established_year" placeholder=" " class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Established Year</label>
        </div>

        <div>
          <label class="block mb-2 text-gray-600 font-medium">Department Logo</label>
          <input type="file" name="department_logo" class="w-full block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200" />
        </div>
      </div>

      <div class="form-floating-label relative">
        <textarea name="description" placeholder=" " rows="3" class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
        <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Description</label>
      </div>

      <div class="form-floating-label relative">
        <textarea name="notes" placeholder=" " rows="2" class="peer w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
        <label class="absolute left-4 top-3 text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-focus:top-1 peer-focus:text-sm peer-focus:text-purple-600">Notes</label>
      </div>

      <div class="text-center">
        <button type="submit" class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transform hover:scale-105 transition duration-300">
          Add Department
        </button>
      </div>
    </form>
  </div>

</body>
</html>
