{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Select Your College</title>
    <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        select, input {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            margin-bottom: 20px;
            width: 250px;
            color: #0072ff;
        }
        .btn {
            background-color: white;
            color: #0072ff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1em;
            border: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0072ff;
            color: white;
        }
        .error {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome! Select Your College</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="{% url 'verify_college_email' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="college_name" required>
                <option value="" disabled selected>Select your college</option>
                {% for coll in colleges %}
                    <option value="{{ coll.name }}">{{ coll.name }}</option>
                {% endfor %}
            </select>
            <br>
            <input type="email" name="admin_email" placeholder="Enter College Admin Email" required>
            <br><br>
            <button type="submit" class="btn">Proceed</button>
        </form>

    </div>

</body>
</html>
