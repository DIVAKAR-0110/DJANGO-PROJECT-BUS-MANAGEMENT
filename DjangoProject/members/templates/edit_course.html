{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Course</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-600 mb-1">Course Name</label>
                <input type="text" name="course_name" value="{{ course.course_name }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Course Code</label>
                <input type="text" name="course_code" value="{{ course.course_code }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Duration</label>
                <input type="text" name="duration" value="{{ course.duration }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Level</label>
                <select name="level" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
                    <option value="UG" {% if course.level == "UG" %}selected{% endif %}>Undergraduate</option>
                    <option value="PG" {% if course.level == "PG" %}selected{% endif %}>Postgraduate</option>
                    <option value="DIPLOMA" {% if course.level == "DIPLOMA" %}selected{% endif %}>Diploma</option>
                    <option value="PhD" {% if course.level == "PhD" %}selected{% endif %}>Doctorate</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Course Head</label>
                <input type="text" name="course_head" value="{{ course.course_head }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Head Email</label>
                <input type="email" name="head_email" value="{{ course.head_email }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Contact Number</label>
                <input type="text" name="contact_number" value="{{ course.contact_number }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Syllabus PDF</label>
                {% if course.syllabus_pdf %}
                    <p class="text-sm text-green-600">Current file: {{ course.syllabus_pdf.name }}</p>
                {% endif %}
                <input type="file" name="syllabus_pdf" class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow">
                    Update Course
                </button>
                <a href="{% url 'delete_course' course.id %}" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg shadow" onclick="return confirm('Are you sure you want to delete this course?');">
                    Delete Course
                </a>
            </div>
        </form>
    </div>

</body>
</html>
