{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{% static 'image/bus_logo.png' %}">
  <title>Bus Route Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .stop-section {
      margin-bottom: 30px;
    }
    .stop-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .stop-row input {
      flex: 1 1 30%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .stop-row button {
      background-color: transparent;
      border: none;
      color: #e74c3c;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
      padding: 0;
      user-select: none;
    }
    .stop-row button:hover,
    .stop-row button:focus {
      background-color: #e74c3c;
      color: white;
      outline: none;
    }
    .add-button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s;
    }
    .add-button:hover,
    .add-button:focus {
      background-color: #27ae60;
      outline: none;
    }
    .submit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      display: block;
      margin: 30px auto 0;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .submit-btn:hover,
    .submit-btn:focus {
      background-color: #2980b9;
      outline: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      .stop-row {
        flex-direction: column;
        align-items: stretch;
      }
      .stop-row input {
        flex: 1 1 100%;
      }
      .stop-row button {
        width: 100%;
        height: 40px;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 6px;
      }
      .add-button,
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <center>
      <h1>{{ college_name }}</h1>
      <h2>Stops for -- {{ route_name|upper }}</h2>
    </center>

    <form action="{% url 'save_stop' route_id route_name %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Morning Route Stops -->
      <div class="stop-section">
        <h3>Morning Stops</h3>
        <div id="am-stops">
          <div class="stop-row">
            <input type="hidden" name="stop_id[]" value="" />
<input type="text" name="am_stop_name[]" placeholder="Stop Name" />
<input type="text" name="am_location[]" placeholder="Location" />
<input type="number" name="am_price[]" placeholder="Price (INR)" />
            <button type="button" onclick="removeStop(this)">×</button>
          </div>
        </div>
        <button type="button" class="add-button" onclick="addStop('am-stops', 'am')">Add Stop</button>
      </div>

      <button type="submit" class="submit-btn">Confirm</button>
      <button type="button" onclick="history.back();">Back</button>
    </form>
  </div>

  <script>
    function addStop(containerId, prefix) {
  const container = document.getElementById(containerId);
  const div = document.createElement('div');
  div.classList.add('stop-row');
  div.innerHTML = `
    <input type="hidden" name="stop_id[]" value="">
    <input type="text" name="\${prefix}_stop_name[]" placeholder="Stop Name" />
    <input type="text" name="\${prefix}_location[]" placeholder="Location" />
    <input type="number" name="\${prefix}_price[]" placeholder="Price (INR)" />
    <button type="button" onclick="removeStop(this)">×</button>
  `;
  container.appendChild(div);
}


    function removeStop(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
