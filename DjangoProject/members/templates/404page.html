{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url("{% static 'image/404page.gif' %}") no-repeat center center fixed;
  background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .content {
      background: rgba(0, 0, 0, 0.5); /* optional overlay */
      padding: 30px;
      border-radius: 16px;
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
{% csrf_token %}

  <div class="content">
    <h1>404 - Page Not Found</h1>
    <p>The page you requested could not be found.</p>
    <button type="button" onclick="history.back();">Back</button>
  </div>
</body>
</html>
