{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login form</title>
  <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Apply saved theme
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center">

  <!-- Dark Mode Toggle -->
  <div class="absolute top-4 right-4">
    <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-800 text-gray-900 dark:text-white px-4 py-1 rounded-md shadow-md">
      ðŸŒ™ Toggle Mode
    </button>
  </div>

  <!-- Login Form -->
  <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl animate-fade-in">

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 text-sm text-red-600 font-semibold bg-red-100 dark:bg-red-400 px-4 py-2 rounded-md">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Student Login</h2>

    <form method="POST" action="{% url 'student_login_form' %}" class="space-y-5" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium">Password</label>
        <div class="relative">
          <input type="password" name="password" id="passwordField" required
            class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
          <button type="button" onclick="togglePassword()" class="absolute right-2 top-3 text-xs text-indigo-600 dark:text-indigo-300 hover:underline">
            Show
          </button>
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label><input type="checkbox" name="remember" class="mr-2">Remember me</label>
        <a href="{% url 'forgot_password' %}" class="text-indigo-600 dark:text-indigo-400 hover:underline">Forgot Password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
        Login
      </button>
    </form>

    <!-- Google Sign-In -->
    <div class="mt-5 text-center">
      <a href="#"
         class="inline-block px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600">
        <img src="{% static 'image/google.png' %}" title="Google" width="35px" height="35px"></img>
      </a>
    </div>
<br>
     <center>
  <h6 class="text-indigo-600 dark:text-indigo-400 hover:underline">
    <a href="#">Already registered?</a>
  </h6>
</center>


  </div>


  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>

  <script>
    function togglePassword() {
      const input = document.getElementById('passwordField');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>

</body>
</html>
