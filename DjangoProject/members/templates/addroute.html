{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Bus Route</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: #ffffff10;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    label {
      color: #fff;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .map-container {
      height: 200px;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Add Bus Route Details {{ college_name }}</h2>
    <form method="POST" action="{% url 'addroute' college_id %}" ENCTYPE="multipart/form-data">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
          <label>Route Name</label>
          <input type="text" name="route_name" class="form-control" required>
        </div>
        <div class="col">
          <label>Bus Number</label>
          <input type="text" name="bus_number" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label>Number of Seats</label>
          <input type="number" name="number_of_seats" class="form-control" required>
        </div>
        <div class="col">
          <label>Driver Name</label>
          <input type="text" name="driver_name" class="form-control" required>
        </div>
        <div class="col">
          <label>Driver Contact</label>
          <input type="text" name="driver_contact_number" class="form-control" required>
        </div>
      </div>

      <h5>Morning Route</h5>
      <div class="row mb-3">
        <div class="col">
          <label>Start Location</label>
          <input type="text" name="morning_start" class="form-control" oninput="locate('morningMap', this.value)">
          <div id="morningMap" class="map-container"></div>
        </div>
        <div class="col">
          <label>End Location</label>
          <input type="text" name="morning_end" value="{{ college.name }},{{ college.address }}" class="form-control" oninput="locate('morningEndMap', this.value)">
          <div id="morningEndMap" class="map-container"></div>
        </div>
        <div class="col">
          <label>Fare (INR)</label>
          <input type="number" name="morning_fare" class="form-control">
          <label>Timing</label>
          <input type="time" name="morning_time" class="form-control">
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-light px-5">Submit</button>
        <button class="btn btn-light px-5" type="button" onclick="history.back();">Back</button>
      </div>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const maps = {};

    function initializeMap(mapId) {
      const map = L.map(mapId).setView([11.1271, 78.6569], 7); // Default: Tamil Nadu center
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      const marker = L.marker([11.1271, 78.6569]).addTo(map);
      maps[mapId] = { map, marker };
    }

    function locate(mapId, place) {
      if (!maps[mapId]) return;
      if (place.length < 3) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`)
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            maps[mapId].map.setView([lat, lon], 13);
            maps[mapId].marker.setLatLng([lat, lon]);
          }
        });
    }

    // Initialize all maps after page loads
    window.onload = () => {
      ['morningMap', 'morningEndMap'].forEach(id => initializeMap(id));
    };
  </script>
</body>
</html>
