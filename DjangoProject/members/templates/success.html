{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - Thank You!</title>
    <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #ffffff;
            color: #2575fc;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #2575fc;
            color: #ffffff;
        }
        img {
            width: 150px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
{% csrf_token %}
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success">
        <h1>Thank You for Joining Us!</h1>
        <p>Your college has been successfully registered and Waiting for approval <small>Waiting for approval</small> on our platform.</p>
        <p>We are excited to have you onboard. Let's work together for a bright future!</p>
        <button type="button" onclick="history.back();">Back</button>
    </div>

<script>
    function asd(){
        window.location.href = "{% url 'mainpage' %}";
    }
</script>

</body>
</html>
