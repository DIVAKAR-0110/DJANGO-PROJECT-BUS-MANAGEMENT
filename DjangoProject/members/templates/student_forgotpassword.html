<!-- student_forgotpassword.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'image/studentlogin.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: rgb(178 154 154 / 90%);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 43px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 94%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .status-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <div class="form-group">
        <h3>Email id :</h3>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <h3>College :</h3>
        <input type="text" id="college" placeholder="Enter your college">
    </div>
    <button class="btn" onclick="sendOTP()">Send OTP</button>

    <div id="otp-section" style="display: none;">
        <div class="form-group">
            <h3>OTP :</h3>
            <input type="text" id="otp" placeholder="Enter OTP">
        </div>
        <button class="btn" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="password-section" style="display: none;">
        <div class="form-group">
            <h3>Password :</h3>
            <input type="password" id="new-password" placeholder="Enter new password">
            <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', this)">üëÅÔ∏è</span>
        </div>
        <button class="btn" onclick="resetPassword()">Reset Password</button>
    </div>

    <div class="status-message" id="status"></div>
</div>

<script>
function getCSRFToken() {
    const cookie = document.cookie.split('; ').find(row => row.startsWith('csrftoken='));
    return cookie ? cookie.split('=')[1] : '';
}

function sendOTP() {
    const email = document.getElementById('email').value;
    const college = document.getElementById('college').value;
    fetch('/forgot-password/verify/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({ email, college })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('status').innerText = data.message;
        if (data.success) {
            document.getElementById('otp-section').style.display = 'block';
        }
    });
}

function verifyOTP() {
    const email = document.getElementById('email').value;
    const otp = document.getElementById('otp').value;
    fetch('/forgot-password/verify-otp/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({ email, otp })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('status').innerText = data.message;
        if (data.success) {
            document.getElementById('password-section').style.display = 'block';
        }
    });
}

function resetPassword() {
    const password = document.getElementById('new-password').value;
    fetch('/forgot-password/reset/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({ password })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('status').innerText = data.message;
    });
}

    function togglePasswordVisibility(inputId, iconElement) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      iconElement.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    }



</script>
</body>
</html>
