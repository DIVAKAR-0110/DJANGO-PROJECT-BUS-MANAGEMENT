{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Verification</title>
  <link rel="icon" icon="image/x-icon" href="{% static 'image/bus_logo.png' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('/static/image/adminpage.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 10px;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      color: #fff;
      outline: none;
      font-size: 16px;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #00f7ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00f7ff, #007cf0);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
    }

    .btn:hover {
      box-shadow: 0 0 15px #00f7ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="form-container">
    <h2>Hello Admin, Let's Verify You</h2>
    <form>
      {% csrf_token %}
      <div class="input-group">
        <input id="username" name="username" type="text" required placeholder=" " autocomplete="username" />
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input id="password" name="password" type="password" required placeholder=" " autocomplete="current-password" />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Verify</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.querySelector("#username").value.trim();
      const password = document.querySelector("#password").value;

      // Hardcoded valid credentials
      const validUsername = "divakar";
      const validPassword = "R_diva_0110_";

      if (username === validUsername && password === validPassword) {
        alert("✅ Welcome, Admin!");
        // Redirect to admin dashboard - ensure Django renders the URL properly
        window.location.href = "{% url 'admindashboard' %}";
      } else {
        alert("❌ Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
